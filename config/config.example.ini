# 语音输入助手配置文件示例
# 复制此文件为 config.ini 并根据需要修改

[voice_recognition]
# Whisper模型大小：tiny, base, small, medium, large
model = base

# 语言代码：zh(中文), en(英文), auto(自动检测)
language = zh

# 录音时长（秒）
duration = 5

# 采样率：16000, 22050, 44100, 48000
sample_rate = 16000

# 启用降噪
noise_reduction = true

# 自动停止录音
auto_stop = true

# 静音阈值：0.01-1.0
silence_threshold = 0.01

# 最小录音长度（秒）
min_recording_length = 1.0

[hotkeys]
# 开始录音热键
start_recording = f9

# 停止录音热键
stop_recording = f10

# 切换录音状态热键
toggle_recording = f11

# 显示设置窗口热键
show_window = ctrl+f12

[text_input]
# 文本输入方式：clipboard, typing, sendkeys
method = clipboard

# 启用智能模式
smart_mode = true

# 自动首字母大写
auto_capitalize = true

# 自动添加标点符号
auto_punctuation = true

# 打字速度间隔（秒）
typing_speed = 0.01

[llm_optimization]
# 启用大模型优化
enabled = false

# 大模型提供商：openai, azure, local
provider = openai

# 大模型名称
model = gpt-3.5-turbo

# API密钥
api_key = 

# API基础URL
api_base = 

# 温度参数：0.0-1.0
temperature = 0.3

# 最大令牌数
max_tokens = 200

# 系统提示词
system_prompt = 你是一个专业的文本优化助手。请对用户的语音识别文本进行优化，包括纠正错误、添加标点、规范表达，保持原意不变。

[ui]
# 界面主题：light, dark, auto
theme = light

# 界面语言：zh_CN, zh_TW, en_US
language = zh_CN

# 启动时最小化
start_minimized = true

# 显示系统通知
show_notifications = true

# 窗口透明度：0.1-1.0
window_opacity = 0.95

# 总是置顶
always_on_top = false

[audio]
# 音频设备索引（-1为默认设备）
device_index = -1

# 声道数
channels = 1

# 音频块大小
chunk_size = 1024

# 音量阈值
volume_threshold = 0.01

# 噪声门
noise_gate = true

# 音频格式：float32, int16, int32
audio_format = float32

[advanced]
# 日志级别：DEBUG, INFO, WARNING, ERROR
log_level = INFO

# 最大日志文件大小
max_log_size = 10MB

# 日志保留天数
log_retention = 7

# 自动更新
auto_update = true

# 遥测数据
telemetry = false

# 调试模式
debug_mode = false 